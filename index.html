<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid vh-100 bg-danger">
        <!--form-->
        <h2 class="text-light text-center py-4">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h2>
        <div class="container rounded-4 bg-light shadow-lg p-4">
            <div class="row py-4">
                <div class="col-4">
                    <div class="mb-3 text-danger">
                        <label for="exampleFormControlInput1" class="form-label">Nome e Cognole</label>
                        <input type="text" class="form-control" id="nome" placeholder="" value="" name="nome">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3 text-danger">
                        <label for="exampleFormControlInput1" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="km" placeholder="" value="" name="km">
                    </div>
                </div>
                <div class="col-4">
                    <label for="eta" class="form-label text-danger">Fascia d'et√†</label>
                    <div class="mb-3 text-danger">
                        <select name="eta" id="eta">
                            <option value="">Seleziona</option>
                            <option value="under">Under 18</option>
                            <option value="middle">18-65 anni</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center py-2">
                    <button class="btn btn-secondary text-light me-4 generatebtn">Genera</button>
                    <button class="btn btn-secondary text-light cancelbtn">Annulla</button>
                </div>
            </div>
        </div>
        <!--biglietto generato-->
        <div class="d-none">
            <h2 class="text-light text-center py-3">
                IL TUO BIGLIETTO
            </h2>
            <div class="container rounded-4 bg-light shadow-lg">
                <h3 class="text-black py-2">
                    Dettaglio Passeggeri
                </h3>
                <div class="row py-4">
                    <div class="col-3">
                        <div class="mb-3 text-black bg-secondary passeggero rounded-3">
                            <!--inserire nome passeggero-->
                            <h3 class="p-2">
                                Nome Passeggero
                            </h3>
                            <h4 id="passeggero" class="p-2">

                            </h4>
                        </div>
                    </div>
                    <div class="col-9">
                        <table class="table table-borderless table-light">
                            <thead>
                              <tr>
                                <th scope="col">Categoria</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="categoria"></td>
                                <td id="carrozza"></td>
                                <td id="codice"></td>
                                <td id="costo"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
